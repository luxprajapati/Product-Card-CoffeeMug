<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product | Mug</title>
  <link rel="stylesheet" href="./ProductCard.css">
</head>
<body>
  <main>
    <section>
      <div class="imgContainer">
        <img src="https://codehelp-product-card.netlify.app/images/mug.jpg" alt="Image of Product[Mug]">
      </div>

      <div class="detail">
        <p class="product">COFFEE MUG</p>
        <h2 class="productTitle">White Coffee 
        <br>
        Mug
        </h2>
        <p class="description">
          Coffee Mugs are designed to express emotions. These are acclaimed for their amazing designs & superior quality.
        </p>
        <p class="price">
          <span class="productTitle sellprice">₹149 /-</span>
          <span class="description orignalPrice">₹230 /-</span>
        </p>
        <button class="btn">
          <img  class="btnImg" src="https://i.postimg.cc/KjTS5BCM/icon-cart.png" alt="Add to Cart Img">
          <span class="btnText description">Add to Cart</span>
        </button>
      </div>
    </section>
  </main>
</body>
</html>
